<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mr. Pepe's Pizza Parlor</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Pepe's Pizza Parlor</h1>
    </div>
    <div class="pizza-builder">
      <h2>Build Your Own Pizza Here</h2>
      <form class="pizza-form">
        <p class="pizza-selection">Select a size:</p>
        <input type="radio" id="size" name="size" value="small" required="required">
        <label for="size">small (10 inch)</label><br>
        <input type="radio" id="size" name="size" value="medium" required="required">
        <label for="size">medium (12 inch)</label><br>
        <input type="radio" id="size" name="size" value="large" required="required">
        <label for="size">large (1 inch)</label><br>
      </form>
    </div>
  </body>
  </html>
